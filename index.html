<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Holo-Particles AI</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: white;
            touch-action: none;
        }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        #ai-hub {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            width: 92%;
            max-width: 360px;
            background: rgba(12, 12, 12, 0.9);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 28px;
            padding: 18px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.9);
            transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1);
        }

        #ai-hub.minimized {
            width: 64px;
            height: 64px;
            padding: 0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        #ai-hub.minimized .hub-content { display: none; }
        #ai-hub.minimized .hub-icon { display: block; font-size: 26px; animation: glow 2.5s infinite; }
        #ai-hub:not(.minimized) .hub-icon { display: none; }

        .hub-content h2 { margin: 0 0 15px 0; font-size: 0.8rem; text-transform: uppercase; color: #777; letter-spacing: 2px; display: flex; justify-content: space-between; align-items: center; }
        .close-btn { cursor: pointer; color: #fff; font-size: 24px; padding: 5px; opacity: 0.5; }

        .input-row { display: flex; gap: 8px; margin-bottom: 12px; }
        #ai-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            padding: 12px;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
        }
        #key-input {
            width: 100%;
            background: rgba(255, 255, 0, 0.1);
            border: 1px solid rgba(255, 255, 0, 0.3);
            color: #ff0;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 12px;
            font-size: 11px;
            display: none;
        }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .hub-btn {
            padding: 14px;
            border: none;
            border-radius: 14px;
            font-weight: 800;
            color: white;
            font-size: 0.75rem;
            cursor: pointer;
            transition: transform 0.1s;
            text-transform: uppercase;
        }
        .hub-btn:active { transform: scale(0.94); }
        .btn-ai-shape { background: linear-gradient(135deg, #6366f1, #a855f7); }
        .btn-ai-vibe { background: linear-gradient(135deg, #06b6d4, #10b981); }
        .btn-util { background: rgba(255, 255, 255, 0.12); border: 1px solid rgba(255,255,255,0.05); }

        #cam-preview {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 115px;
            height: 86px;
            background: #000;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            overflow: hidden;
            z-index: 50;
            transform: scaleX(-1);
        }
        #input-video { width: 100%; height: 100%; object-fit: cover; }

        #status-pill {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(12px);
            padding: 8px 18px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: 900;
            z-index: 50;
            border: 1px solid rgba(255,255,255,0.2);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: cyan;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 15px #a855f7; transform: scale(1); }
            50% { text-shadow: 0 0 30px #6366f1; transform: scale(1.15); }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="status-pill">Sphere</div>

    <div id="cam-preview">
        <video id="input-video" playsinline autoplay muted></video>
    </div>

    <div id="ai-hub" class="minimized" onclick="expandHub(event)">
        <div class="hub-icon">âœ¨</div>
        <div class="hub-content">
            <h2>AI Control Center <span class="close-btn" onclick="shrinkHub(event)">âœ•</span></h2>
            
            <input type="password" id="key-input" placeholder="Paste your API Key here..." onchange="saveKey(this.value)">
            
            <div class="input-row">
                <input type="text" id="ai-input" placeholder="e.g. Spiral Galaxy" onclick="event.stopPropagation()">
                <button class="hub-btn btn-util" style="width: 50px; padding: 0;" onclick="toggleKeyInput(event)">ðŸ”‘</button>
            </div>

            <div class="btn-grid">
                <button id="btn-shape" class="hub-btn btn-ai-shape" onclick="generateAI('shape', event)">Dream Shape</button>
                <button id="btn-vibe" class="hub-btn btn-ai-vibe" onclick="generateAI('vibe', event)">Dream Vibe</button>
                <button class="hub-btn btn-util" onclick="nextShape(event)">Next</button>
                <button class="hub-btn btn-util" onclick="saveSnapshot(event)">ðŸ“· Snapshot</button>
            </div>
            <div id="ai-status" style="font-size: 10px; color: #666; margin-top: 12px; text-align: center;">ENTER KEY TO START AI</div>
        </div>
    </div>

    <div id="canvas-container"></div>

    <script>
        const PARTICLE_COUNT = 15000;
        let userApiKey = localStorage.getItem('gemini_api_key') || "";
        
        const INTERACTION_RADIUS = 30;
        const PINCH_THRESHOLD = 0.05;
        
        let scene, camera, renderer, particles, geometry;
        let targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        let currentShapeIndex = 0;
        let timeSpeed = 0.01;
        let time = 0;
        let expansionFactor = 1.0;
        let isPinching = false;
        let lastPinchTime = 0;

        const mouse = new THREE.Vector2(0,0);
        const handPos = new THREE.Vector3(0,0,0);
        let isHandDetected = false;

        const shapes = [
            { name: "Sphere", func: (i, t) => {
                const r = 15;
                const phi = Math.acos(-1 + (2 * i) / t);
                const theta = Math.sqrt(t * Math.PI) * phi;
                return { x: r * Math.cos(theta) * Math.sin(phi), y: r * Math.sin(theta) * Math.sin(phi), z: r * Math.cos(phi) };
            }},
            { name: "Heart", func: (i, t) => {
                const step = (i / t) * Math.PI * 2;
                const x = 16 * Math.pow(Math.sin(step), 3);
                const y = 13 * Math.cos(step) - 5 * Math.cos(2*step) - 2 * Math.cos(3*step) - Math.cos(4*step);
                return { x: x * 0.8, y: y * 0.8, z: (Math.random()-0.5)*5 };
            }}
        ];

        function expandHub(e) { document.getElementById('ai-hub').classList.remove('minimized'); }
        function shrinkHub(e) { e.stopPropagation(); document.getElementById('ai-hub').classList.add('minimized'); }

        function toggleKeyInput(e) {
            e.stopPropagation();
            const el = document.getElementById('key-input');
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
            el.value = userApiKey;
        }

        function saveKey(val) {
            userApiKey = val.trim();
            localStorage.setItem('gemini_api_key', userApiKey);
            updateAIStatus("Key Saved!", "#ff0");
        }

        async function generateAI(type, e) {
            if (e) e.stopPropagation();
            if (!userApiKey) {
                document.getElementById('key-input').style.display = 'block';
                return updateAIStatus("Paste Key ðŸ”‘", "#ff4444");
            }

            const input = document.getElementById('ai-input').value;
            if (!input) return;
            
            updateAIStatus("AI thinking...", "#6366f1");
            const btn = type === 'shape' ? document.getElementById('btn-shape') : document.getElementById('btn-vibe');
            btn.disabled = true;

            // Simplified Instruction directly in content for better reliability
            const instruction = type === 'shape' 
                ? "Generate ONLY the body of a JavaScript function (i, total) that returns {x, y, z}. Coords range -25 to 25. No explanation, no markdown backticks, no 'javascript' tag."
                : "Generate ONLY JSON {color1: hex, color2: hex, speed: float}. No markdown backticks.";

            const payload = {
                contents: [{ 
                    parts: [{ text: `${instruction} \n\n User Prompt: ${input}` }] 
                }],
                generationConfig: { temperature: 0.4, maxOutputTokens: 300 }
            };

            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${userApiKey}`;
                const response = await fetch(url, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload) 
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error.message);
                }

                let text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!text) throw new Error("Safety Blocked prompt");

                // Aggressive cleaning of Markdown and comments
                text = text.replace(/```[a-zA-Z]*\n?/g, '').replace(/```/g, '').trim();
                text = text.replace(/^\s*function.*\{/, '').replace(/}\s*$/, ''); // Strip function wrapper if AI adds it

                if (type === 'shape') {
                    const func = new Function('i', 'total', text);
                    // Test the function once to see if it works before adding
                    func(0, 100); 
                    shapes.push({ name: input.substring(0, 10).toUpperCase(), func });
                    setShape(shapes.length - 1);
                } else {
                    const vibe = JSON.parse(text);
                    if(vibe.color1 && vibe.color2) updateColors(vibe.color1, vibe.color2);
                    if(vibe.speed) timeSpeed = vibe.speed;
                }
                updateAIStatus("Dream Created! âœ¨", "#10b981");
            } catch (err) {
                console.error("AI Error Detail:", err);
                updateAIStatus("Check Console / AI Error", "#ff4444");
            } finally {
                btn.disabled = false;
                setTimeout(() => updateAIStatus("ðŸ‘Œ PINCH TO CHANGE", "#666"), 4000);
            }
        }

        function updateAIStatus(msg, color) {
            const el = document.getElementById('ai-status');
            el.innerText = msg; el.style.color = color;
        }

        // --- ENGINE ---
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, preserveDrawingBuffer: true });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            geometry = new THREE.BufferGeometry();
            const pos = new Float32Array(PARTICLE_COUNT * 3);
            const col = new Float32Array(PARTICLE_COUNT * 3);
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                pos[i*3] = (Math.random()-0.5)*100;
                const color = new THREE.Color().setHSL(i/PARTICLE_COUNT, 1.0, 0.7);
                col[i*3] = color.r; col[i*3+1] = color.g; col[i*3+2] = color.b;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(col, 3));

            const material = new THREE.PointsMaterial({ size: 0.85, map: generateSprite(), vertexColors: true, blending: THREE.AdditiveBlending, transparent: true, opacity: 0.9, depthWrite: false });
            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            setShape(0);
            animate();
            initCamera();
        }

        function generateSprite() {
            const c = document.createElement('canvas'); c.width = 64; c.height = 64;
            const ctx = c.getContext('2d');
            const g = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            g.addColorStop(0, 'white'); g.addColorStop(0.3, 'rgba(255,255,255,0.7)'); g.addColorStop(1, 'transparent');
            ctx.fillStyle = g; ctx.fillRect(0, 0, 64, 64);
            const t = new THREE.Texture(c); t.needsUpdate = true; return t;
        }

        function setShape(idx) {
            currentShapeIndex = idx;
            const s = shapes[idx];
            document.getElementById('status-pill').innerText = s.name;
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const p = s.func(i, PARTICLE_COUNT);
                targetPositions[i*3] = p.x; targetPositions[i*3+1] = p.y; targetPositions[i*3+2] = p.z;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            time += timeSpeed;
            const arr = geometry.attributes.position.array;
            let att = isHandDetected ? handPos : new THREE.Vector3(mouse.x*40, mouse.y*40, 0);

            for(let i=0; i<PARTICLE_COUNT; i++) {
                const idx = i*3;
                const cT = Math.cos(time * 0.2), sT = Math.sin(time * 0.2);
                let tx = (targetPositions[idx] * cT - targetPositions[idx+2] * sT) * expansionFactor;
                let ty = targetPositions[idx+1] * expansionFactor;
                let tz = (targetPositions[idx] * sT + targetPositions[idx+2] * cT) * expansionFactor;
                const dx = att.x - arr[idx], dy = att.y - arr[idx+1], dz = att.z - arr[idx+2];
                const dSq = dx*dx + dy*dy + dz*dz;
                let fx = 0, fy = 0, fz = 0;
                if(dSq < 1200) {
                    const d = Math.sqrt(dSq), f = (35 - d) / 35;
                    fx = -dx * f * 0.2 + dy * f * 0.2; fy = -dy * f * 0.2 - dx * f * 0.2; fz = -dz * f * 0.2;
                }
                arr[idx] += (tx - arr[idx] + fx) * 0.05; arr[idx+1] += (ty - arr[idx+1] + fy) * 0.05; arr[idx+2] += (tz - arr[idx+2] + fz) * 0.05;
            }
            geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }

        async function initCamera() {
            const v = document.getElementById('input-video');
            const h = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
            h.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.6 });
            h.onResults(res => {
                isHandDetected = res.multiHandLandmarks && res.multiHandLandmarks.length > 0;
                if(isHandDetected) {
                    const m = res.multiHandLandmarks[0];
                    handPos.set((0.5 - m[8].x) * 75, (0.5 - m[8].y) * 75, 0);
                    const pD = Math.hypot(m[8].x - m[4].x, m[8].y - m[4].y);
                    if (pD < PINCH_THRESHOLD) {
                        if (!isPinching && Date.now() - lastPinchTime > 1200) {
                            isPinching = true; lastPinchTime = Date.now(); nextShape();
                        }
                    } else isPinching = false;
                    if(res.multiHandLandmarks.length === 2) {
                        const h1 = res.multiHandLandmarks[0][9], h2 = res.multiHandLandmarks[1][9];
                        expansionFactor = 0.5 + Math.hypot(h1.x - h2.x, h1.y - h2.y) * 3.5;
                    } else expansionFactor += (1.0 - expansionFactor) * 0.06;
                } else expansionFactor += (1.0 - expansionFactor) * 0.06;
            });
            const c = new Camera(v, { onFrame: async () => await h.send({image: v}), width: 480, height: 360 });
            await c.start();
        }

        function updateColors(c1, c2) {
            const attr = geometry.attributes.color;
            const ca = new THREE.Color(c1), cb = new THREE.Color(c2);
            for(let i=0; i<PARTICLE_COUNT; i++) {
                const m = ca.clone().lerp(cb, i/PARTICLE_COUNT);
                attr.setXYZ(i, m.r, m.g, m.b);
            }
            attr.needsUpdate = true;
        }

        function nextShape(e) { if(e) e.stopPropagation(); setShape((currentShapeIndex + 1) % shapes.length); }
        function saveSnapshot(e) { e.stopPropagation(); renderer.render(scene, camera); const l = document.createElement('a'); l.download = 'holo.png'; l.href = renderer.domElement.toDataURL(); l.click(); }
        
        window.addEventListener('mousemove', e => { mouse.x = (e.clientX/window.innerWidth)*2-1; mouse.y = -(e.clientY/window.innerHeight)*2+1; });
        window.addEventListener('touchmove', e => { if(e.touches.length > 0) { mouse.x = (e.touches[0].clientX/window.innerWidth)*2-1; mouse.y = -(e.touches[0].clientY/window.innerHeight)*2+1; } });
        
        init();
    </script>
</body>
</html>
