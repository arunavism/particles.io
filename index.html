<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Holo-Particles AI</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: white;
            touch-action: none;
        }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* Collapsible AI Hub */
        #ai-hub {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            width: 90%;
            max-width: 350px;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.9);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }

        #ai-hub.minimized {
            width: 60px;
            height: 60px;
            padding: 0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        #ai-hub.minimized .hub-content { display: none; }
        #ai-hub.minimized .hub-icon { display: block; font-size: 24px; animation: glow 2s infinite; }
        #ai-hub:not(.minimized) .hub-icon { display: none; }

        .hub-content h2 { margin: 0 0 12px 0; font-size: 0.85rem; text-transform: uppercase; color: #888; letter-spacing: 1.5px; display: flex; justify-content: space-between; align-items: center; }
        .close-btn { cursor: pointer; color: #fff; font-size: 22px; padding: 5px; }

        #ai-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 12px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .hub-btn {
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            color: white;
            font-size: 0.75rem;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .hub-btn:active { transform: scale(0.95); }
        .btn-ai-shape { background: linear-gradient(135deg, #6366f1, #a855f7); }
        .btn-ai-vibe { background: linear-gradient(135deg, #06b6d4, #10b981); }
        .btn-util { background: rgba(255, 255, 255, 0.15); }

        #cam-preview {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 110px;
            height: 82px;
            background: #111;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            z-index: 50;
            transform: scaleX(-1);
        }
        #input-video { width: 100%; height: 100%; object-fit: cover; }

        #status-pill {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            z-index: 50;
            border: 1px solid rgba(255,255,255,0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px #a855f7; transform: scale(1); }
            50% { text-shadow: 0 0 25px #6366f1; transform: scale(1.1); }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="status-pill">Sphere</div>

    <div id="cam-preview">
        <video id="input-video" playsinline autoplay muted></video>
    </div>

    <div id="ai-hub" class="minimized" onclick="expandHub(event)">
        <div class="hub-icon">âœ¨</div>
        <div class="hub-content">
            <h2>AI Control <span class="close-btn" onclick="shrinkHub(event)">âœ•</span></h2>
            <input type="text" id="ai-input" placeholder="e.g. DNA Strand" onclick="event.stopPropagation()">
            <div class="btn-grid">
                <button class="hub-btn btn-ai-shape" onclick="generateAI('shape', event)">Dream Shape</button>
                <button class="hub-btn btn-ai-vibe" onclick="generateAI('vibe', event)">Dream Vibe</button>
                <button class="hub-btn btn-util" onclick="nextShape(event)">Next Shape</button>
                <button class="hub-btn btn-util" onclick="saveSnapshot(event)">ðŸ“· Snapshot</button>
            </div>
            <div id="ai-status" style="font-size: 10px; color: #888; margin-top: 10px; text-align: center;">ðŸ‘Œ PINCH TO CHANGE</div>
        </div>
    </div>

    <div id="canvas-container"></div>

    <script>
        const PARTICLE_COUNT = 15000;
        const apiKey = ""; 
        const INTERACTION_RADIUS = 30;
        const PINCH_THRESHOLD = 0.06;
        
        let scene, camera, renderer, particles, geometry;
        let targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        let currentShapeIndex = 0;
        let timeSpeed = 0.01;
        let time = 0;
        let expansionFactor = 1.0;
        
        let isPinching = false;
        let lastPinchTime = 0;

        // Interaction coordinates (defaults to center to prevent NaN)
        const mouse = new THREE.Vector2(0,0);
        const handPos = new THREE.Vector3(0,0,0);
        let isHandDetected = false;

        const shapes = [
            { name: "Sphere", func: (i, t) => {
                const r = 15;
                const phi = Math.acos(-1 + (2 * i) / t);
                const theta = Math.sqrt(t * Math.PI) * phi;
                return { x: r * Math.cos(theta) * Math.sin(phi), y: r * Math.sin(theta) * Math.sin(phi), z: r * Math.cos(phi) };
            }},
            { name: "Heart", func: (i, t) => {
                const step = (i / t) * Math.PI * 2;
                const x = 16 * Math.pow(Math.sin(step), 3);
                const y = 13 * Math.cos(step) - 5 * Math.cos(2*step) - 2 * Math.cos(3*step) - Math.cos(4*step);
                return { x: x * 0.8, y: y * 0.8, z: (Math.random()-0.5)*5 };
            }},
            { name: "Saturn", func: (i, t) => {
                if (i < t * 0.7) {
                    const r = 12;
                    const phi = Math.acos(-1 + (2 * i) / (t*0.7));
                    const theta = Math.sqrt(t*0.7 * Math.PI) * phi;
                    return { x: r * Math.cos(theta) * Math.sin(phi), y: r * Math.sin(theta) * Math.sin(phi), z: r * Math.cos(phi) };
                } else {
                    const r = 20 + Math.random() * 8;
                    const theta = Math.random() * Math.PI * 2;
                    return { x: r * Math.cos(theta), y: (Math.random()-0.5)*2, z: r * Math.sin(theta) };
                }
            }},
            { name: "DNA Helix", func: (i, t) => {
                const y = (i/t - 0.5) * 40;
                const r = 10;
                const off = (i % 2 === 0) ? 0 : Math.PI;
                return { x: r * Math.cos(i*0.1 + off), y: y, z: r * Math.sin(i*0.1 + off) };
            }},
            { name: "Cube", func: (i, t) => ({ x: (Math.random()-0.5)*30, y: (Math.random()-0.5)*30, z: (Math.random()-0.5)*30 })}
        ];

        function expandHub(e) {
            const hub = document.getElementById('ai-hub');
            if(hub.classList.contains('minimized')) hub.classList.remove('minimized');
        }
        function shrinkHub(e) {
            if(e) e.stopPropagation();
            document.getElementById('ai-hub').classList.add('minimized');
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, preserveDrawingBuffer: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            geometry = new THREE.BufferGeometry();
            const pos = new Float32Array(PARTICLE_COUNT * 3);
            const col = new Float32Array(PARTICLE_COUNT * 3);

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                // Random start
                pos[i*3] = (Math.random()-0.5)*100;
                pos[i*3+1] = (Math.random()-0.5)*100;
                pos[i*3+2] = (Math.random()-0.5)*100;
                
                const color = new THREE.Color().setHSL(i/PARTICLE_COUNT, 1.0, 0.7);
                col[i*3] = color.r; col[i*3+1] = color.g; col[i*3+2] = color.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(col, 3));

            const material = new THREE.PointsMaterial({ 
                size: 0.8, 
                map: generateSprite(),
                vertexColors: true, 
                blending: THREE.AdditiveBlending, 
                transparent: true, 
                opacity: 0.95,
                depthWrite: false
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            setShape(0);
            animate();
            initCamera();
        }

        function generateSprite() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            grad.addColorStop(0.5, 'rgba(255,255,255,0.2)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad; ctx.fillRect(0, 0, 64, 64);
            const tex = new THREE.Texture(canvas);
            tex.needsUpdate = true;
            return tex;
        }

        function setShape(idx) {
            currentShapeIndex = idx;
            const shape = shapes[idx];
            document.getElementById('status-pill').innerText = shape.name;
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const p = shape.func(i, PARTICLE_COUNT);
                targetPositions[i*3] = p.x; 
                targetPositions[i*3+1] = p.y; 
                targetPositions[i*3+2] = p.z;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            time += timeSpeed;
            const posAttr = geometry.attributes.position;
            const arr = posAttr.array;

            // Target Point for interaction
            let attractor = isHandDetected ? handPos : new THREE.Vector3(mouse.x*40, mouse.y*40, 0);

            for(let i=0; i<PARTICLE_COUNT; i++) {
                const idx = i*3;
                
                // Rotational movement
                const cosT = Math.cos(time * 0.2);
                const sinT = Math.sin(time * 0.2);
                
                let tx = (targetPositions[idx] * cosT - targetPositions[idx+2] * sinT) * expansionFactor;
                let ty = targetPositions[idx+1] * expansionFactor;
                let tz = (targetPositions[idx] * sinT + targetPositions[idx+2] * cosT) * expansionFactor;

                // Physics logic
                const dx = attractor.x - arr[idx];
                const dy = attractor.y - arr[idx+1];
                const dz = attractor.z - arr[idx+2];
                const distSq = dx*dx + dy*dy + dz*dz;

                let fx = 0, fy = 0, fz = 0;
                if(distSq < INTERACTION_RADIUS * INTERACTION_RADIUS) {
                    const dist = Math.sqrt(distSq);
                    const force = (INTERACTION_RADIUS - dist) / INTERACTION_RADIUS;
                    // Attraction + Swirl
                    fx = -dx * force * 0.2 + dy * force * 0.2; 
                    fy = -dy * force * 0.2 - dx * force * 0.2;
                    fz = -dz * force * 0.2;
                }

                // Smooth movement towards target
                arr[idx] += (tx - arr[idx] + fx) * 0.05;
                arr[idx+1] += (ty - arr[idx+1] + fy) * 0.05;
                arr[idx+2] += (tz - arr[idx+2] + fz) * 0.05;
            }
            posAttr.needsUpdate = true;
            renderer.render(scene, camera);
        }

        async function initCamera() {
            const video = document.getElementById('input-video');
            try {
                const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
                hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5 });
                
                hands.onResults(res => {
                    isHandDetected = res.multiHandLandmarks && res.multiHandLandmarks.length > 0;
                    if(isHandDetected) {
                        const landmarks = res.multiHandLandmarks[0];
                        const indexTip = landmarks[8];
                        const thumbTip = landmarks[4];
                        
                        handPos.set((0.5 - indexTip.x) * 70, (0.5 - indexTip.y) * 70, 0);

                        // Pinch Detection
                        const d = Math.hypot(indexTip.x - thumbTip.x, indexTip.y - thumbTip.y);
                        if (d < PINCH_THRESHOLD) {
                            if (!isPinching && Date.now() - lastPinchTime > 1000) {
                                isPinching = true;
                                lastPinchTime = Date.now();
                                nextShape();
                            }
                        } else {
                            isPinching = false;
                        }

                        // Expansion
                        if(res.multiHandLandmarks.length === 2) {
                            const h1 = res.multiHandLandmarks[0][9];
                            const h2 = res.multiHandLandmarks[1][9];
                            expansionFactor = 0.5 + Math.hypot(h1.x - h2.x, h1.y - h2.y) * 3;
                        } else {
                            expansionFactor += (1.0 - expansionFactor) * 0.05;
                        }
                    } else {
                        expansionFactor += (1.0 - expansionFactor) * 0.05;
                    }
                });

                const cam = new Camera(video, { onFrame: async () => await hands.send({image: video}), width: 320, height: 240 });
                await cam.start();
            } catch(e) { console.error("MediaPipe failed", e); }
        }

        function nextShape(e) { 
            if(e) e.stopPropagation(); 
            setShape((currentShapeIndex + 1) % shapes.length); 
        }

        async function generateAI(type, e) {
            e.stopPropagation();
            const input = document.getElementById('ai-input').value;
            if(!input) return;
            const status = document.getElementById('ai-status');
            status.innerText = "Dreaming...";
            
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{parts: [{text: input}]}],
                        systemInstruction: {parts: [{text: type === 'shape' ? "Return ONLY JavaScript function body (i, total) returning {x,y,z} range -25 to 25." : "Return ONLY JSON {color1, color2, speed}."}]}
                    })
                });
                const data = await res.json();
                const text = data.candidates[0].content.parts[0].text.replace(/```javascript|```|json/g, '').trim();
                
                if(type === 'shape') {
                    const func = new Function('i', 'total', text);
                    shapes.push({name: input.substring(0,12), func});
                    setShape(shapes.length - 1);
                }
                status.innerText = "Success! ðŸ‘Œ";
                setTimeout(() => status.innerText = "ðŸ‘Œ PINCH TO CHANGE", 2000);
            } catch(e) { status.innerText = "AI Error"; }
        }

        function saveSnapshot(e) {
            e.stopPropagation();
            renderer.render(scene, camera);
            const link = document.createElement('a');
            link.download = 'holo-snapshot.png';
            link.href = renderer.domElement.toDataURL();
            link.click();
        }

        window.addEventListener('mousemove', e => {
            mouse.x = (e.clientX/window.innerWidth)*2-1;
            mouse.y = -(e.clientY/window.innerHeight)*2+1;
        });

        // Handle touch as mouse for mobile
        window.addEventListener('touchmove', e => {
            if(e.touches.length > 0) {
                mouse.x = (e.touches[0].clientX/window.innerWidth)*2-1;
                mouse.y = -(e.touches[0].clientY/window.innerHeight)*2+1;
            }
        });

        // Launch
        init();
    </script>
</body>
</html>
